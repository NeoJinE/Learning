<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			// return 문이 있는 함수
			// 함수내 지역변수의 반환(return 결과로 지역변수의 사용 가능?)
			// 배열을 동적으로 생성하고(함수1) 배열에 원소값을 동적으로 저장하는 함수(함수2)
			
			// 입력할 학생의 수를 입력받아서 배열을 생성하고 각 학생의 이름을 배열에 저장한다
			//함수 1 배열을 동적으로 생성 후에 배열 반환 - 배열의 크기를 사용자가 정하게 함
			function arr() {
				// 사용자로부터 배열의 크기를 입력 받기-학생 수 입력받기
				var stdnum = parseInt(prompt("이름을 입력할 학생 수는?"));
				// 학생수만큼의 배열 생성
				var stdnames = new Array(stdnum);
				//document.write(stdnames.length);
				return stdnames ; //지역변수의 반환 - 변수의 값(배열의 참조주소)
				//return문은 함수의 종료를 의미
				//return문 이후의 코드는 무의미 함
			}
			
			//함수 2 배열에 원소값을 동적으로 저장하는 함수 - 학생 이름을 입력받아 배열에 저장하는 함수
			function arr_inputName() {
				var stdnames = arr() ; // 배열 생성 함수 호출
				//stdnames 배열에 이름을 저장
				for(var i=0 ; i < stdnames.length; i++){
					stdnames[i]=prompt((i+1)+"번 학생의 이름은?");
				}
				return stdnames;//지역변수의 반환 - 변수의 값(배열의 참조주소)
			}
			
			document.write("입력받은 학생의 이름은 : ", arr_inputName());
			
		</script>
	</head>
	<body>
	
	</body>
</html>
