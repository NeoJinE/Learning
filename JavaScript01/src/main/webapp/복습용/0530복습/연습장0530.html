<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
		function input(){
		  num = parseInt(prompt("숫자입력"));
		  show();
		}
		
		function show(){
			for(i=1; i<=num; i++){
				document.write("★ ");
			}
		}
		
		
		
		</script>
	</head>
	<body>
	<button onClick = "input()">숫자 입력</button>
	</body>
</html>
