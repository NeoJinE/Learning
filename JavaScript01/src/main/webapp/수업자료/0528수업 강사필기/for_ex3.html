<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
		var input=parseInt(prompt("리스트 내 항목 수 입력 : "));
		document.write("<ul type=\"square\">"); //시작 ul
		for(var i = 1;i<=input ;i++){
			var listItem=prompt("리스트 항목 입력 : ");
			document.write("<li>"+listItem+"</li>");
		}
		document.write("</ul>");// 종료
		</script>
	</head>
	<body>
	
	</body>
</html>
