<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 관련 속성</title>
	<style type="text/css">
		/* ul {list-style-type:square;}	 */		/* 목록기호 만들고 사각형 세로로 배치 */
		/* ul {list-style-type:none;}	 */
		ul li{display:inline;} 					/* 목록기호 없애고 가로로 배치 =이 부분이 바로 위에서 목록기호를 설정했지만, 스타일을 위로 덮어서 나타나지 않는 경우이다.*/																		/* ul태그 안의 li에 대한 속성을 변화시키기에 ul li 구조로 style을 설정해준다. */
	</style>  
</head>
<body>
	<ul>
		<li>봄</li>
		<li>여름</li>
		<li>가을</li>
		<li>겨울</li>
	</ul>
</body>
</html>
