<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			//화살표함수는 다른함수의 전달되어지는 인자로 함수코드가 전달되어 질 때, 
			//함수를 따로 만들지 않고, 바로 코드를 함수의 인자로 사용할 떄 사용한다.	
			
			let num = [1,2,3,4,5] //배열 크기 5인 초기화된 배열.
			//배열의 내장함수(배열 메서드): 배열명.forEach(): 배열을 순회하면서, 배열 원소를 한번씩 참조하게 된다.
			num.forEach(x => {				 					
				console.log(x * 10);
			});										//forEach라는 함수의 인자로 함수코드를 전달. 전달된 함수코드가 callback함수가 된다.
													//전달되어진 함수코드를 forEach함수가 호출 해 줌.
													//num 배열의 원소 참조 한번 할 떄 한번 호출. => 총 5번 호출이 되고,
													//매개변수 x에 인자로 1,2,3,4,5가 각각 한번씩 전달이 된다. 
													//실행결과는 콘솔창에 실행.=> 10,20,30,40,50이 출력이 되어, x에는 1,2,3,4,5가 전달이 되었다.
			
			
			
			
			
		</script>
	</head>
	<body>
	
	</body>
</html>
