<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
		document.write("sum 누적변수 사용전에 값을 입력<br>");
		//1부터 10까지의 합을 계산하는 반복문을 작성하고, 그 합을 출력하는 스크립트를 작성하시오.																	
		var sum = 0;														//누적변수 생성 및 초기화.(초기값은 변수 사용 후에 영향이 없게 설정, 보통 0 사용.)
		for(i = 1; i <=10; i++){  
			 																//누적변수 sum의 초기화 코드를 반복문 안에 위치시킬시, 반복 동안에 누적변수는 계속 0으로 초기화된다.
																			//(**누적변수는 반복문 실행 전에 생성과 초기화가 일어나야 하기에, 반복문 안에서 선언되면 안된다.)
			sum = sum + i;  											//오른쪽항의 식이 진행되어서 값으로 변경되어야 왼쪽항 변수에 저장가능.   ( sum+=i ) = ( sum = sum + i )
			document.write(i + "번째 sum: " + sum +"<br>");
		}	
		document.write("1부터 10까지의 합은: " + sum + "<br>");
		
		//-----------------------------------------------------------------------------------------------------------
		// 누적변수 sum은 9번라인에서 생성 및 초기화 진행하고 있다.
		//누적변수를 sum으로 동일하게 위쪽 반복문과 아래쪽 반복문에서 같이 사용하려면 누적변수를 한번 더 초기화 해야 한다.
		// 1부터 20까지의 합을 계산해서 출력하는 스크립트.												
		document.write("현재 sum의 값은? : " +sum +"<br>");
		sum = 0;
		for(i = 1; i <=20; i++){  	//i값을 1부터 10까지 1씩 증가시켜라				
			sum = sum + i;  			//오른쪽 항의 식이 진행되어서 값으로 변경되어야 왼쪽항 변수에 저장가능.								
			document.write(i + "번째 sum: " + sum +"<br>");
		}	
		document.write("1부터 20까지의 합은: " + sum);
		
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
