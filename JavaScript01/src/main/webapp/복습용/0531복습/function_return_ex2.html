<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			//return문 함수중, 지역변수를 return문을 이용해 반환하는 코딩
			//배열을 동적으로 생성하고(function), 배열의 원소값을 동적으로 저장(function2).(사용자에게 입력받아서 저장하는행위.)
			
			//1.배열을 동적으로 생성 => 배열의 크기를 사용자가 정한다. 
			function arr (){
				var stdnum = parseInt(prompt("이름을 입력할 학생 수는?"));											//사용자로부터 배열의 크기를 입력받는다.(학생수를 입력받아 배열을 생성후, 각 학생의 이름을 배열에 저장한다.)
				var stdnames = new Array(stdnum);
				//document.write(stdnames.length);
				return stdnames;																									//지역변수의 return을 이용한 반환.(배열의 참조주소가 반환) => return은 결국 해당 함수에서 어떤값을 뺴오고 싶은지 결정하는 출력문으로 이해하는것이 좋다.					
			}                                                                                               							// return stdnames는 arr함수에서 stdnames로 설정한 값을 함수 외부로 출력하겠다는 의미이다. 또한 return문은 함수의 종결을 의미한다. 
		
			
			
			//2. 배열의 원소값을 동적으로 저장.
			function arr_inputname(){
				var stdnames = arr();		//(arr_inputname함수의 새로운 지역변수.) function arr의 stdnames와 다른 변수이다.   //return을 통해 arr 함수를 arr_inputname함수 내부로 호출을 실시./ 
				 for(i = 0; i<stdnames.length; i++){
					 stdnames[i] = prompt(`${i+1}번 학생의 이름은?`) 
				 }
				return stdnames;																																//지역변수의 반환.(배열의 참조주소가 반환.)
			} 
		document.write(`입력받은 학생의 이름은?: ${arr_inputname()}`);
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
