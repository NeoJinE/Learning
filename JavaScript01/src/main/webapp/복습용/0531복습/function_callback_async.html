<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			//(1)동기적 콜백함수 호출
			
			//1.익명함수를 담은 변수명이 callback.
			var callback = function(){
				console.log("콜백함수 호출됨.");
			};
			
			//2.일반함수 생성-매개변수cb에는 함수코드가 전달되어야 한다. 
			function show(cb){
				cb(); 											//전달된 함수 코드를 호출.
			}
			
			
//========================================================================> 함수를 정의하는 부분.


//==========================================================================> 실행되는 작업들.			
//작업은 원칙적으로 위=>아래로 실행되며, 
//아래 3-1~3-3작업은 모두 함수의 호출이다. (console.log는 Js의 내장함수) = 3-1과3-2는 함수호출이 된다.(3-1 => 3-2 => 3-3 순서대로 호출된다.)					


			//3.작업(실행코드)나열.
			//3-1.첫번째 작업.
			console.log("콜백함수 호출 전.");
			
			//3-2두번쨰 작업
			show(callback);									//callback 익명함수의 코드가 전달된다.=> callback익명함수는 콜백함수가 된다. 
			
			//3-3.세번째 작업.
			console.log("콜백함수 호출 후");
			

	
		
		
		
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
