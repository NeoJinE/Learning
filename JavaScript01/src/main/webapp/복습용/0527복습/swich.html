<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>swich.html</title>
		<script type="text/javascript">	
		//사용자가 숫자1을 입력하면 lizard.png출력
		//사용자가 숫자2을 입력하면 lizardon.png출력
		//사용자가 숫자3을 입력하면 megalizardon.png출력
		//123 이외의 값을 입력할 경우 잘못 입력 메시지 출력.
		var input = prompt("다음의 숫자를 입력하세요.","1또는 2 또는 3");
		
		switch(input) {
		case"1" :	document.write(" <img src = 'image/lizard.png '>"); break;
		case"2" : document.write(" <img src = 'image/lizardon.png '>"); break;
		case"3" :	document.write(" <img src = 'image/megalizardon.png '>"); break;
		default : alert("잘못 입력하였습니다.")
		}
		
		
		
		
		
		
		
		
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
