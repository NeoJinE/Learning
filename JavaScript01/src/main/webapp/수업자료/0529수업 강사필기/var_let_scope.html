<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>var_let_scope.html</title>
		<script type="text/javascript">	
		// var과 let의 범위(지역변수 생성시 변수가 영향 미치는 구역)는 let의 범위가 조금 더 넓다
		//-----------------------
		// var은 지역변수 생성은 function {} 에서만 가능
			function test() {
				var x=10; //x는 function 블럭내의 코드고 var로 변수 선언 x는 지역변수
				if (x == 10) { //if문의 조건이 참일 때 범위 12라인의 {부터 14라인의 } 까지
					var a = 100 ; // var 이용해서 if문 블럭 {}안에서 선언된 변수 a
				}
				console.log(a); // a 변수가 if문 블럭 내에서 var 이용 선언되었지만 if에 국한되는 지역변수는 아님
				//if문 밖에서 사용 가능
				//위 코드는 함수 내부에서 작성된 코드
		}
		// 위 코드에서 변수 a는 function test의 블럭 내에서 선언되었다(o) -function test의 지역 변수
		// 위 코드에서 변수 a는 if문의 블럭 내에서 선언되었다(o)
		// 위 코드에서 변수 a는 if문의 지역 변수다 (x) : var로 선언된 변수가 지역변수가 되려면 함수의 지역변수로만 선언
			test() ; //위에서 생성한 함수 test를 호출, 호출 시 함수 {}내 코드가 실행됨
			//function test 블럭 밖에서 작성된 코드
			//console.log(a); //a는 function test의 지역변수기 때문에 오류
			//console.log(x); //x는 function test의 지역변수기 때문에 오류
//---------------------------------------------------------------------------------
		//let의 지역변수 생성은 {}에서 생성 가능
			function test2(){
				let x=10; //지역변수, 변수 선언이 {}에서 이루어짐
				if (x==10) {
					let a = 100; // if문의 블럭 {} 내에서 let이용 변수 a 선언
					console.log(a);
				}//if 블럭의 끝
				//console.log(a); // a 미선언 에러 발생, a변수는 if블럭내 지역변수
		}//test2 함수의 끝
		test2();//위에서 생성한 함수 test2를 호출, 호출 시 함수 {}내 코드가 실행됨
		let a = "let 연습";
		console.log(a);//36라인에서 새로 선언한 a의 값이 출력
		//문제. 위 코드의 13 라인 코드 var a=100; 변수 선언과 31 라인 코드 let a=100; 의 변수 선언을 보면
		//let의 선언이 뒷 라인이고 동일한 변수명으로 변수를 선언하고 있다. let의 특성상 동일명의 변수를 중복선언이
		//불가능한데 오류가 일어나지 않는 이유는?
		//13라인에서 선언한 변수 a는 function test의 지역변수기때문에 	18라인 }에서 변수 종료됨
		//31라인에서 선언한 변수 a는 30라인의 {이후에 변수가 선언됨 변수 선언 블럭이 다름 오류가 없음
			
		//문제. 31라인에서 선언한 변수 a (값 100이 저장)를 출력하시오. 출력 코드 console.log(a);의 위치를 결정하시오
		//30라인 if문 블럭내에서 a변수 선언 코드 이후에 위치해야 에러 없음
		
		
		</script>
	</head>
