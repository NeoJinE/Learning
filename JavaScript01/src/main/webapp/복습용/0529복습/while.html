<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		
		document.write("for문으로 표현한 1~10까지의 반복문.<br>")
		 for (i = 1; i <= 10; i++) {
		        document.write(" i= " + i + "<br>");
		    }
		document.write("<hr>")
		//======================================================================================================================================================																																																															
		
		document.write("while문으로 표현한 1~10까지의 반복문.<br>")
																	//while문은 위에서 아래로 순서대로 진행된다. 	
		 		i =1;												//초기값: i =1 로 저장한다.
		 while(i<=10){											//조건식: i<=10인 동안 while을 반복한다.
			 document.write("i: " + i +"<br>");			//설정값: i의 값을 출력한다.
		 	i++;													//증감식: 조건을 거짓에 이르기 위한 식.
		 }															//while문의 작동원리: 16라인의 while문이 조건식을 이용해 조건 검사를 실행 후, 거짓이 될 때 까지,19라인에서 16라인으로 돌아간다. 
		 															//조건이 거짓이면 20라인으로 while문이 끝나게 되어, 반복문이 종료된다. 
		//======================================================================================================================================================
		
		document.write("<hr>")
		document.write("while문으로 표현한 2~11까지의 반복문, 증감식의 위치를 설정값 위로 변경.<br>")							 	
		 		i =1;												
		 while(i<=10){											
				i++;												//증감식을 설정값 이전에 작성시, 1의 값이 출력되지 않는다(왜? =>초기값 i=1에서, 출력전에 i++증감식이 적용되어, i=2부터 출력된다. ) 		
			 document.write("i: " + i +"<br>");																	
		 }															//i =10일때, 반복문 블럭안에서 출력 전에 증가시키므로, i=11까지 출력이 된다.
																	//i =11 출력 후에 조건식에서 false가 되어서, 반복을 종료한다.
																	// 출력문 i =10이 출력되었다면, 이 시점에서 반복 진입시 i값은? => i값이 9에서 반복 진입해서, i값이 1증가해서, i=10출력. 
	//=======================================================================================================================================================	
		//해당 코드는 i=2 ~ i=11까지 출력하는 코드이다., 아래 코드를 수정해서 i=1~ i=10까지 출력되게 하시오
		//풀이):
		document.write("<hr>")
		document.write("while문으로 표현한 2~11까지의 반복문, 증감식의 위치를 변경.<br>")							 	
		 		i =0;			//(1.i=2를 i=2로 수정하는 방법.) => i=0으로 초기값을 수정해준다.									
		 while(i<10){		//(2.i=11를 i=10로 수정하는 방법.) => i<10으로 조건식을 수정해준다.								
				i++;												 		
			 document.write("i: " + i +"<br>");																	
		 }																	
	//=======================================================================================================================================================																																																																		
		
		
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
