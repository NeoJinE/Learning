<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for2_3.html</title>
		<script type="text/javascript">	
		var start = parseInt(prompt("목록 내 항목값의 시작값을 입력해 주세요","정수 입력"));		
		var end = parseInt(prompt("목록 내 항목값의 끝값을 입력해 주세요","정수 입력"));
		var term = parseInt(prompt("목록 내 항목값의 간격을 입력해 주세요","정수 입력"));		
		// ul 태그의 li 태그내 출력되는 i값의 시작값과 끝값을 간격값을 입력받아 해당 목록 내 항목을 
		// 간격값 만큼 i 항목값을 동적생성하는 스크립트
			document.write("<ul type='square'>");
			for (i=start; i<end+1 ; i+=term){  //변수의 증가감은 for문의 마지막 요소식으로 결정
			document.write("<li> i = "+ i + "</li>");//li 태그 반복이용한 동적 생성
			}
			// ul 태그 생성(닫는 태그)
			document.write("</ul>")
			// i+=2 => i=i+2
			// i+=term => i=i+term
		</script>
	</head>
	<body>
	
	</body>
</html>
