<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			//var과 let의 범위비교 => (let>var) =>지역변수 생성시, 변수가 영향을 미치는 구역은 let이 var보다 조금 더 넓다.
			//1. var의 지역변수 생성은 function{} 에서만 가능	
				function test(){
					var x =10;																				//x는 function 블럭내의 코드이며, var로 변수 선언. x는 지역변수.
					if(x == 10){	//if문의 조건이 참일 때, 범위 11~13까지					//x는 function내의 지역변수로서, if문 내의 x는 사용이 가능하다.
						var a = 100;																		//var을 이용해서, if문 {} 안에서 선언된 a
					}
					console.log(a)																			//a 변수가 if문 {} 내에서 var을 이용해 선언되었지만, if에 국한되는 지역변수는 아니다. =>if문 밖에서도 사용이 가능하다. 
																												//위 코드는 function 내부에서 작성된 코드.
			}																								
				test(); 																						//위에서 생성한 함수 test를 호출 => 호출시, function{} 내 코드가 실행된다.
				//console.log(a);																				//a는 function test의 지역변수이기 때문에 오류가 발생한다.
				//console.log(x);																				//x도 function test의 지역변수이기 때문에 오류가 발생한다.
																												//Q1. 위 코드에서 변수 a는 function test의 블럭 내에서 선언되었다.(0) =>function test의 지역변수에 해당.
																												//Q2. 위 코드에서 변수 a는 if문 {} 내에서 선언되었다(0)
																												//Q3.위 코드에서 변수 a는 if문의 지역변수이다(x) => var로 선언된 변수가 지역변수가 되려면, function{} 내에서 생성해야, 지역변수가 된다.
 		//=======================================================================================================================================
 		//2.let의 지역변수 생성은 {}내에서 생성이 가능하다.
 			function test2(){
 				let x=10;																					//지역변수, 변수 선언인 {}에서 이루어짐.
 				if(x==10){
 					let a =100;																				//if문의 {}내에서 let을 이용해서 변수 a를 선언.
 					console.log(a);
 				}																								//if {}의 끝.
 				//console.log(a);																				//a의 선언이 되지 않았다. => 에러가 발생 (a변수는 if {}의 지역변수이기 때문.)
 		}																										//test2 function의 끝.
			test2();																							//위에서 생성한 test2를 호출, 호출시 function{}내 코드가 실행																												
			let a = "let 연습";
			console.log(a);																					//33라인에서 새로 선언한 a의 값이 출력.
		//=======================================================================================================================================
			
		//Q1. 위 코드의  12라인코드 var a=100; 변수선언과 28라인 let a =100;의 변수선언을 보면, let의 선언이 뒷 라인이고, 동일한 변수명으로 변수를 선언하고있다.
		//let의 특성상 동일명의 변수를 중복선언이 불가능한데 오류가 왜 발생하지 않는 이유는?
		//Answer: 12라인에서 선언한 변수 a는 function test에서 지역변수이기 때문에 16라인 }에서 변수가 종료되고,
		//			   28라인에서 선언한 변수 a는 27라인의 { 이후에 변수가 선언되어, 변수선언 {}이 다르기에, 오류가 발생되지 않는다.
		
		//Q2. 28라인에서 선언한 변수 a (값 100이 저장)를 출력하려면, 출력코드 console.log(a);의 위치를 결정하시오.
		//Answer: 27라인 if문{}내에서 a변수 선언 코드 이후에 위치해야 에러가 없다.
			
			
		</script>
	</head>

	</body>
