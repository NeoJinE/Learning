<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>0527복습.html</title>
		<script type="text/javascript">	
			//자바 스크립트 입출력
			alert("자바스크립트 입출력 함수 alert 이용해서 사용자에게 메시지를 전달합니다") ;
			// 사용자로부터 T/F 입력받고 전달된 내용을 저장하기 위해서 변수 사용
			var res = confirm("사용자로부터 true(확인)나 false(취소)를 입력받습니다." );
			alert("사용자로부터 "+res+" 값을 전달 받았습니다");
			document.write("문자열을 브라우저의 body 부분에 출력합니다.</br>");
			document.write("태그를 문자열로 전달하면 브라우저는 태그를 해석해 표현합니다.</br>");
			document.write("변수에 저장된 값은 반복 사용이 가능합니다.</br>");
			document.write("alert 함수에 사용한 res 변수의 값을 이 코드에서 다시 사용 합니다.</br> res 값은" + res+ "입니다.") ;
			res2 = prompt("변수를 명시적으로 선언할 때 사용하는 예약어는 무엇입니까?") ;
			alert("prompt를 통해서 입력한 값은 "+ res2 +"입니다.") ;
			res3 = confirm("당신이 입력한 값이 var이 맞습니까?")
			if (res3==true){ //res3 변수에 저장된 값이 true 면
				alert("정답입니다");
			} else { //res3 변수에 저장된 값이 true가 아니면
				alert("오답입니다");
			}
		</script>
	</head>
	<body>
	
	</body>
</html>
