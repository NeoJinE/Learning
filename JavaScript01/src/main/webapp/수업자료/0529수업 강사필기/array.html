<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>array.html</title>
		<script type="text/javascript">	
			//1. 크기가 5인 배열 생성
			var num = new Array(5) ;
			
			//2. 크기가 정해지지 않은 배열 선언
			var player = new Array() ;
			
			//3. 배열 선언과 동시에 값 초기화
			var fish = new Array("고등어","갈치","명태","대구");
			var score = [85,90,75,99]; //[]는 배열 기호
			
			//4. 각 원소의 데이터 타입이 다른 경우
			var student = ["홍길동",2,93.5,'A'];
			//아래와 같이 생성해도 됨
			//var student = new Array("홍길동",2,93.5,'A');
			
			//--------------------------------------
			//반복문을 활용한 배열의 사용
			//5. 배열에 값을 저장(배열 크기가 결정되어 있음)
			for (var i=0; i < num.length; i++ ){
				//배열 각 원소에 값 저장 : 배열명[idx]=값;
				num[i] = i ; //배열 num에 저장되는 값 0, 1, 2, 3, 4
			}
			
			//배열 크기가 결정되어 있지 않은 배열에 값 저장
			//저장 횟수가 배열 크기가 됨
			for(var i=0 ; i < 3; i++){ // 배열크기 3으로 결정
				player[i]= "선수" + (i+1) ; //선수1, 선수2, 선수3 각 원소에 저장
			}
			//-----------------------------------------
			//6. 배열 원소의 모든 값 출력 - 반드시 for문 사용
			document.write("num : ");
			for(var i=0;i<num.length;i++)//반복문에 해당되는 문장이 한 줄일 경우 {} 생략 가능
				document.write(num[i] +" ");
			document.write("<br>player : ");
			for(var i=0;i<player.length;i++)
				document.write(player[i] + " ");
			document.write("<br>fish : ");
			for(var i=0;i<fish.length;i++)
				document.write(fish[i] + " ");	
			document.write("<br>score : ");
			for(var i=0;i<score.length;i++)
				document.write(score[i] + " ");		
			document.write("<br>student : ");
			for(var i=0;i<student.length;i++)
				document.write(student[i] + " ");			
			
		</script>
	</head>
	<body>
	
	</body>
</html>
