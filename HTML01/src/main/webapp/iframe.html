<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe.html</title>
<style>
	#bigBox{margin:0 auto; width:1024px;}																																	
	#box2{position:absolute; margin-left:250px; top:270px;}
	iframe{width:580px; height:480px; border:none;}
</style>
</head>
<body>
	<div id = 'bigBox'>																																								
		<div id = "box1">																																								<!-- style 콜론사이 문법은 공백이 생겨선 안된다.-->
			<img src = "image/메인.png" border = "1" usemap = "#cityMap">												  											<!-- map태그와 img태그 연결 -->
				<map name = "cityMap">																																			<!-- map영역생성:  area태그 coords = "왼쪽상단 오른쪽하단 좌표" -->
					<area shape = "rect" coords = "60,90 , 250,150" href = "move/뉴욕.html" target = "iframeArea">										<!-- 그림판을 이용하면 좌표값을 얻기 쉽다-->
					<area shape = "rect" coords = "310,90 , 500,150" href = "move/파리.html" target = "iframeArea">	
					<area shape = "rect" coords = "560,90 , 750,150" href = "move/로마.html" target = "iframeArea">	
					<area shape = "rect" coords = "810,90 , 1000,150" href = "move/베이징.html" target = "iframeArea">															
				</map>
		</div>
		<div id = "box2">
			<iframe name = "iframeArea"></iframe>
		</div>	
	</div>
</body>
</html>
