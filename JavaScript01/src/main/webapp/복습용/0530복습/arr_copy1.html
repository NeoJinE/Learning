<!DOCTYPE html>

		var arr3 = [1,2,[[3],4],5];						//3차원배열:[](배열기호)안에 []배열이 2개 들어가있다.
		var arr2_1 = [1,2,[30],[4],5];					//arr2_1의 배열은?: 2차원배열이다. 
		
		var arrC = arr;										//얕은복사 문법.(참조주소를 공유한다.=>한개 배열에 2개의 이름)
		
		arr[0] = '변경완료.';
		document.write(`"배열" ${arr}`);
		alert(arrC);
		
		
		</script>
