<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>forEach.html</title>
		<script type="text/javascript">	
			//배열 객체의 기능(메서드) forEach 사용해서 배열 내용 순회 스크립트
			var arr2 = ["컵","안경","사탕","로션"] ;
			
			arr2.forEach(function(item){
				document.write("arr2의 항목 : "+ item + "<br>");
			});
			
			document.write("function의 매개변수명을 다른 이름으로 변경<br> ");
			arr2.forEach(function(a){ //a 이름의 변수에 arr2 배열의 원소값들이 한번씩 자동 저장됨
				document.write("arr2의 항목 : "+ a + "<br>");
			});
			
			document.write("arr2의 항목값을 console(개발자도구 기능)에 출력-console.log() <br> ");
			arr2.forEach(function(a){ //a 이름의 변수에 arr2 배열의 원소값들이 한번씩 자동 저장됨
				console.log("arr2의 항목 : "+ a );
			});
			
			// forEach() 사용시 항목의 항목값과 인덱스값을 추출하려면 function(변수1, 변수2)로 코딩한다
			// 변수1에는 항목값 변수2에는 인덱스값이 각 항목마다 한번씩 저장됨
			document.write("arr2의 항목값과 각 항목의 인덱스값 출력<br> ");
			arr2.forEach(function(a,b){ //a 이름의 변수에 arr2 배열의 원소값들이 한번씩 자동 저장됨
				document.write("arr2의 항목 : "+ a + ",arr2항목의 index : "+ b + "<br>");
			});
			
			// forEach() 사용시 항목의 항목값과 인덱스값, 배열값 전체를 추출하려면 function(변수1, 변수2, 변수3)로 코딩한다
			// 변수1에는 항목값 변수2에는 인덱스값, 변수3에는 배열 전체값이 각 항목마다 한번씩 저장됨
			document.write("arr2의 항목값과 각 항목의 인덱스값, 전체값 출력<br> ");
			arr2.forEach(function(a,b,c){ //a 이름의 변수에 arr2 배열의 원소값들이 한번씩 자동 저장됨
				document.write("arr2의 항목 : "+ a + ",arr2항목의 index : "+ b + "arr2변수의 전체값 : "+ c + "<br>");
			});
			

			
			
		</script>
	</head>
	<body>
	
	</body>
</html>
