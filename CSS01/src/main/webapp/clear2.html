<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소 높이 이용 float제거</title>
<style>
	#menu {list-style:none; padding:0; height:20px;} 																			/* 1.상위 요소인 ul태그의 높이 (height)속성에 값을 지정하면 해결된다. */
	#menu li {float:Left;}  /* id가 menu인 태그 내부의 li태그는 왼쪽에서 오른쪽으로 배치가 됨. */
	/* #menu li {float:right;} */
	/* id가 menu인 태그 내부의 li태그에 float를 걸어도 그 이후 태그에 (p)까지 float 영향을 미친다*/ 	 /* 2.clear 이용해서 해결. or  */
	#p1 {clear:left;}   /* clear:both 사용가능 */
</style>
</head>
<body>
<div>
	<ul id="menu">
		<li>메뉴1</li>
		<li>메뉴2</li>
		<li>메뉴3</li>
	</ul>
	<p id="p1">메뉴 아래에 위치하는 내용</p>
</div>
</body>
</html>
