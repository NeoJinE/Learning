<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			//let 과 const의 차이.
			//1.let: 동일 변수명으로 선언이 불가능하다. 단, 값의 변경은 가능하다.
			let name = "홍길동";
			//let name = "김철수";						//동일 변수명 선언 불가능.
			console.log(name);
			name="김길동";
			console.log(name);						//값의 재할당이 가능하다.
		//================================================================================
			//2. const: 동일 변수명 선언 불가능, 값의 재할당 역시 불가능.
			//const address = "서울";
			const address = "경기";					//동일 변수명 선언 불가능 오류
			console.log(address)
			address = "제주"; 						//상수에 값을 재할당해서 오류가 발생한다.
		
		
		
		
		
		
		
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
