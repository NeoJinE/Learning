<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
		//fruits 배열의 원소의 내용을 각각 출력하시오
		// 배열 생성 - 변수명=[배열원소나열]
		fruits=["사과","배","감"]; //배열변수 생성
		document.write("fruits 배열 0번 인덱스 원소 : " + fruits[0] + "<br>");
		document.write("fruits 배열 1번 인덱스 원소 : " + fruits[1] + "<br>");
		document.write("fruits 배열 2번 인덱스 원소 : " + fruits[2] + "<br>");
		//----------------------------------------------------------------
		document.write("반복문을 이용해 출력 <br>");
		for(i=0;i<3;i++) {
			document.write("fruits 배열 "+i+"번 인덱스 원소 : " + fruits[i] + "<br>");
		}
		// i=0 : 배열 인덱스는 0 부터 시작하므로 i의 초기값을 0으로 설정
		// i++ : 배열 인덱스는 1씩 증가
		// i<3 : 배열 원소의 수가 3개이기 때문에 3과 비교하는 조건식 - 배열의 크기를 알고 있어야 함
		// 즉, 원소가 3이라는걸 알고 있어야 함
		// 배열의 인덱싱을 반복문을 이용하기 위해서는 원소의 개수를 정확히 알아야만 참조 에러를 막는다
		// 원소의 개수가 불분명할 때 반복문을 이용할 수 있게 for의 확장 형식 제공 : for ~ in
		
		</script>
	</head>
	<body>
	
	</body>
</html>
