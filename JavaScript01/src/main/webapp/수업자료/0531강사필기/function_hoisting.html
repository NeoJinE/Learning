<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>function_hoisting.html
		</title>
		<script type="text/javascript">	
		// 호이스팅 : 함수가 정의 되기 전에 먼저 호출(사용)
		show();//1. 동일 문서내 함수 검색  2. 외부 링크 js파일에서 검색 3. 자바 스크립트 내장 함수 검색 
		// 함수 검색 : 호출 이전에 나오는 코드에서 검색원칙 호이스팅 도입 이후 부터는 앞으로 실행되어야 할 
		// 코드 에서도 검색
		// 나중에 정의된 함수
		function show(){
			alert("show() 함수 입니다");
		}
		
		</script>
	</head>

	</body>
</html>
