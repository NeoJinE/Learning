<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>if_ex2.html</title>
		<script type="text/javascript">	
			var prdNum = prompt("상품 번호 입력", "1 또는 2 입력");
			if (prdNum==1 || prdNum==2){
				//prdNum이 1 또는 2일 경우 코드 작성
				if (prdNum==1){//노트북인 경우 가격과 제품명 설정
						prdName="노트북";
						prdPrice=1200000;
					}else { //노트북이 아니면 운동화에 해당 가격과 제품명 설정
						prdName="운동화";
						prdPrice=100000;
					}
				//구매할 제품 수량 입력 받기
				var prdQty= parseInt(prompt("주문수량 입력","정수입력"));
				//주문액 구하기
				var amount = prdPrice * prdQty ;
				//var discount; 명시적 선언하고 if문에서 사용해도 됨
				//할인액 구하기
				if(amount>=1000000)
					discount = amount * 0.1;
				else if (amount >= 500000)
					discount = amount + 0.05;
				else
					discount = 0 ;
				//실제 지불액 구하기 : 주문금액 - 할인액
				var total = amount - discount ;
				
				// 결과 출력
				document.write("상품명 : "+ prdName + "<br>");
				document.write("가 격 : "+ prdPrice + "<br>");
				document.write("주문수량 : "+ prdQty + "<br>");
				document.write("주문액 : "+ amount + "<br>");
				document.write("할인액 : "+ discount + "<br>");
				document.write("지불액 : "+ total + "<br>");
				//금액과 관련된 출력에 대해서 천단위 구분자 설정, 변수.toLocaleString()
				document.write("상품명 : "+ prdName + "<br>");
				document.write("가 격 : "+ prdPrice.toLocaleString() + "<br>");
				document.write("주문수량 : "+ prdQty + "<br>");
				document.write("주문액 : "+ amount.toLocaleString() + "<br>");
				document.write("할인액 : "+ discount.toLocaleString() + "<br>");
				document.write("지불액 : "+ total.toLocaleString() + "<br>");
			} else {
				//prdNum이 1 또는 2가 아닐 경우
				alert("잘못입력하였습니다");
			    document.write("종료합니다");
			} // 스크립트의 종료 지점

		</script>
	</head>
	<body>
	
	</body>
</html>
