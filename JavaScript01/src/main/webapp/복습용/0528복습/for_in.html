<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
		//for ~ in 은 배열 순회에 적합하게 만들어진 반복문.
		
		//1. 일반적인 나열
		var arr = ["컴퓨터", "마우스", "키보드", "노트북", "메모리"];
		document.write(arr + "<br>");	//배열명을 부르면, 배열내 모든 값이 출력이 된다. 
		
		//2.for ~ in 문을 이용해서, 순회
		for(i in arr){ //arr[0] = 컴퓨터, for(i = 0; i < 5; i++)
			document.write("arr[" + i + "] = " + arr[i] + "<br>");   
		}
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
