			function showInfo(name, score, year=4){
				document.write("name: "+ name+ "<br>");
				document.write("year: "+ year+ "<br>");
				document.write("score: "+ score+ "<br>");
			}
			
			//console에 showInfo가 반환하는 값을 출력, showInfo는 반환값이 없음, undefined가 출력된다.

			console.log(showInfo("홍길동"));					//name은 홍길동, score는 undefined  year는 기본값이 나온다.
			console.log(showInfo("홍길동, 80"));				//name은 홍길동,score은 80, 는 year 기본값이 나온다.
