<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			//깊은 복사: Js자체는 깊은 복사의 기능을 따로 만들어 놓지는 않았다.
			//JSON이라는 객체의 메서드를 빌려서 깊은 복사를 진행한다.
			//JSON. parse(JSON.stringify(arr)); => 브라우저가 JSON 기능이 없으면 진행되지 않는다.
			
			//1차원 배열
			var arr = [1,2,3,[4,5]];
			var arrCopy = JSON.parse(JSON.stringify(arr));  				//JSON 문자열로 변환구조에 맞게 구문분석을 실시(parse) => 완료시, 배열모양으로 재구성된다.(stringify)
			
			/* console.log("원본: ", arr);
			console.log("복사본: ", arrCopy); */
			
			 //각 배열이 참조하는 주소가 같은지 확인하는 코드		
			console.log(arr == arrCopy);										//두 배열의 변수가 동일 배열인지 확인을 한다.=> false(참조주소가 다르다.)
			
			 console.log("변경 후");
			arr[3][0] = 100;	//원본 변경
			arrCopy[3][1] =  "복사본변경" //복사본만 변경.
			console.log("원본: ", arr);
			console.log("복사본: ", arrCopy); 
			
			//깊은 복사는 독립된 서로 다른 배열을 생성한다. => 메모리에서도, 저장공간도 분리되게 된다. 
			
			
		
		
		
		
		</script>
	</head>

	</body>
</html>
