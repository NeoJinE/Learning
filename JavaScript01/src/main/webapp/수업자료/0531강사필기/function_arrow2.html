<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
		// 다른함수에 전달되어지는 인수로 함수코드가 전달되어질때 함수 따로 만들지 않고  코드를 함수의 인수로
		// 직접 만들때 많이 사용
		
		let num = [1,2,3,4,5] ; //배열 크기 5인 초기화된 배열
		
		//배열의 내장함수(배열 메서드) : 배열명.forEach() 배열을 순회하면서 배열 원소를 한번씩 참조
		num.forEach(x => {
			console.log(x * 10);
		}); //forEach라는 함수의 인수로 함수코드를 전달, 전달된 함수코드가 콜백함수가 됨
		// 전달되어진 함수코드를 forEach함수가 호출 해 줌
		// num 배열의 원소 참조 한번 할때 한 번 호출 - 5번 호출이 되고 
		// x 매개변수에 인수로 1,2,3,4,5 한번씩 전달
		
		// 실행결과 콘솔에 출력 : 10 20 30 40 50 -> x에 1,2,3,4,5가 전달됨
		
		</script>
	</head>
	<body>
	
	</body>
</html>
