<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>변수선언 예제</title>
		<script type="text/javascript">	
		//1.여러개 변수의 명시적 선언- : , 를 기준으로 변수 구분
		//1-1.숫자형변수로 실행될 때 결정
		var num = 10, pi = 3.14;
		
		//1-2. 문자형 변수로 실행될 때 결정
		var ch = 'a'; 
		
		//1-3. 문자열형 변수로 실행될 때 결정.
		var name = "홍길동";
		
		//2. 명시적 선언없이 바로 사용
		address = "충남 천안시";
		
		//3. 문자열에는 작은 따옴표 사용 가능
		nation = '대한민국';
		
		//4. (1)문자열과 변수, 태그 문자열을 + 연산자를 이용해서 결합(연결)해서 출력. (2) +연산자가 문자열 연결에 사용되면 결합연산자가 됨
		document.write(num);
		
		//5.태그만 출력
		document.write("<br>")
		document.write("num :" + num + "<br>");
		document.write("ch: " + ch + "<br>");
		document.write("name: " + name + "<br>");
		document.write("address: " + address + "<br>");
		document.write("nation: " + nation);
		
		
		
		
		
		
		
		
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
