			var prdNum = prompt("상품번호 1 or 2입력.");

		        var prdName, prdPrice;

		        if (prdNum == 1) {

		            prdPrice = 1200000;
		        } else {

		            prdPrice = 100000;
		        }

		        var prdQty = parseInt(prompt("주문수량 입력", ""));

		        var amount = prdPrice * prdQty;

		        // 할인액 구하기
		        var discount;
		        if (amount >= 1000000) {

		        } else {

		        }

		        var total = amount - discount;
