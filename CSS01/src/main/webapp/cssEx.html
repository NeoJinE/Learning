<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS 종합 연습문제</title>
		<link rel="stylesheet" type="text/css" href="cssEx.css">
	</head>
	<body>
		<div id="wrap">					<!-- 전체 html을 포함하고 있는 wrap태그, 보통 div태그로 작성할 전체 contents를 담을 영역을 가장 외부에 작성한다. 보통 id가 wrap이나 content임. -->
			<div id="mainMenuBox">   <!--색상 그레이계열 color:grey;, 가운데배치 margin:0 auto;사용, 길이(width:1300px;  padding:5px;값으로 설정.  -->
				<ul id="menuItem">       <!-- 메뉴영역 --> 
					<li><a href="#">패션잡화</a></li> <!-- ul li{display:inline;} 으로 가로배열, wordspacing:20px;설정. ul>li {color:#000;}>-->
					<li><a href="#">주방용품</a></li>
					<li><a href="#">생활건강</a></li>
					<li><a href="#">DIY가구</a></li>
				</ul>
			</div>
			<div id="productBox"> <!-- 상품 전시 영역 -->
				<div>					   <!-- 상품 1개의 영역 -->
					<img src="image/fashion1.png">
					<h3 class="prdTitle">캐주얼화<br>스니커즈</h3>
					<p class="prdPrice">35,000원</p>
				</div>
				<div>
					<img src="image/fashion2.png">
					<h3 class="prdTitle">미니크로스<br>여성 가방</h3>
					<p class="prdPrice">20,000원</p>
				</div>
				<div>
					<img src="image/fashion3.png">
					<h3 class="prdTitle">페이퍼플레인<br>겨울 신발</h3>
					<p class="prdPrice">25,800원</p>
				</div>			
			</div>
			<div id="infoBox"> <!-- 정보영역. -->
				<div class="box"><!-- 게시판별 영역이지만, 두 게시판이 화면 출력시 같은 포맷이므로, class속성을 동일하게 이용, 기능적으로 다른 구별점을 사용하려면 id로 div를 나눌수 있다. -->
					<h4>공지사항</h4>
					<hr>
					<a href="#">[배송] : 무료배송 변경 안내 / 2022.03.25</a><br>
					<a href="#">[전시] : DIY 가구 전시 안내 / 2022.04.20</a><br>
					<a href="#">[판매] : 11월 특가 상품 안내 / 2022.06.10</a><br>
				</div>
				<div class="box">
					<h4>커뮤니티</h4>
					<hr>
					<a href="#">[레시피] : 살 안찌는 야식 만들기</a><br>
					<a href="#">[가구] : 헌집 새집 베스트 가구</a><br>
					<a href="#">[후기] : 배송이 잘못 됐어요 ㅠㅠ</a><br>
				</div>
			</div>		
		</div>
	</body>
</html>
