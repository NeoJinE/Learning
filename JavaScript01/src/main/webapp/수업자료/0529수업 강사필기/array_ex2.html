		<script type="text/javascript">	
			//크기가 4인 배열 names를 선언하고
			var names = new Array(4);
			
			//4개의 이름을 입력 받아 배열에 저장한 후
			for(var i=0; i<names.length; i++)

			//document.write에 출력 기호 사용 출력 문자열 생성
			//출력 기호 - 글자를 모양 그대로 출력 : `<tr><td>`
			//출력 기호 - 변수 값이나 연산 식의 결과 출력 : ${변수/연산식} ex. `test : ${1+2} ` => test : 3
			document.write("<table border=\"1\">");
			for(var i = 0; i<names.length; i++)
				document.write(`<tr><td> ${i+1} </td><td> ${names[i]} </td></tr>`);
			document.write("</table>");
