<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>array_copy2</title>
		<script type="text/javascript">	
		//2차원배열을 생성=>얕은 복사는 배열의 참조주소 공유.
		let arr = [1, 2, 3, [4, 5]];
		let arrCopy = arr;			//대입연산자(=)을 사용 => 참조주소를 공유한다.
		console.log(arr ==arrCopy);
		
		console.log("변경후");
		//alert(arr[3]);					//[4,5]
		//console.log(arr[3][0]);			//2차원 배열 접근 방식 => 배열명[1차원배열의 idx][2차원배열의 idx] =>1차원 배열의 idx3인 [4,5]에서 2차원배열의 idx 의 값을 표출한다.
		
		arr[3][0] =100;				//2차배열 안의 4가 100으로 바뀐다.
		console.log(arr[3][0]); 		//원본
		console.log(arrCopy[3][0]);	//복사본
		
		
		
		
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
