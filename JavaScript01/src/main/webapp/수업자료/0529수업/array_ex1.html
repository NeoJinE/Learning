<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			var colors = new Array(4);																		//1.크기가 4인 배열 colors선언
				for(i=0; i<4; i++)
					colors [i] = prompt((i+1) + "번째 색상입력");										//2.사용자가 입력한 값이 문자열로 반환 배열에 문자열 
				document.write("<ol type = 'A'>");
				for(i = 0; i<colors.length; i++)
					document.write("<li>" + colors[i] +"</li>");
					
					
				document.write("</ol>");
			
			
			
		</script>
	</head>

</html>
