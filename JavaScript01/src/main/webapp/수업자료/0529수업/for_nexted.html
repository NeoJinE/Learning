<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for_nexted</title>
		<script type="text/javascript">	
		//반복의 방향이 x y 두방향으로 갈 때 중첩for문을 이용해 해결 할 수 있다.
			for(i = 1; i<=4; i++){
				for(j = 1; j<=7; j++){
					document.write("<img src =\"image/apple.png\">");
				} //apple.png를 7개 출력 (1개의 행 생성)(이미지는 인라인태그이기떄문에.)
					document.write("<br>"); //apple.png 7개 항 행에 출력 후 다음줄로 커서 이동.
				 //위 코드의 실행 횟수는? = )
			}
				 	document.write("<hr>")
				 	//그림이 번갈아 나타나는 스크립트, 이미지는 4행 7열로 표시한다.
				 	for(i = 1; i<=4; i++){ 																//for문은 4회 실행 (4행)
				 		for(j = 1; j<=7; j++){ 															//for문은 7회 실행 (7열)
				 			if(j%2==0){																		//짝수열이라는 조건 **(변수 % 2 = 0)은 짝수를 표현하는 식. (변수 % 2 = 1)은 홀수를 표현하는 식
				 				document.write("<img src =\"image/bomb.png\">");			//짝수열에는 폭탄사진 3회실행 (짝수열 3개)(1)
				 			} else {
				 				document.write("<img src =\"image/apple.png\">");			//홀수열에는 사과사진 4회실행 (홀수열 4개)(2)
				 			}
				 		}
				 		document.write("<br>")															//(3) 4행의 for문과 실행회수가 동일하다. 
				 	}
				 	
				 	//실행횟수- (1): 4회 * (for문의 i<=4회) = 16회. (2):  3회 * (for문의 i<=4회) = 12회.    (3): (for문의 i<=4회)만큼 반복. 
				 	//=>  
				 	
				 	
		</script>
	</head>
	<body>
	
	</body>
</html>
