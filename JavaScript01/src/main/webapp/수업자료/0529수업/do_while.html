<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			var answer; 															//조건변수(논리값을 저장하는 변수.)
			var count =0															//경고창 출력 횟수 count 변수
			//사용자의 버튼 클릭에 따라 반복의 여부가 결정이 된다.
			//반복횟수가 정해져 있지 않고, while계열의 반복문을 사용한다.
			do{
				count++ //(count++ = count + 1)								//경고창이 몇번 출력되었는지 누적횟수 저장하는 변수
																						//경고창 출력 전에 count변수는 증가되어야 한다.
				alert("경고: " + count);
				answer = confirm("계속 경고창을 보시겠습니까?");
			}while(answer);
			document.write("경고창 출력 횟수는: " +count+"입니다");
			
			
		
		
		
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
