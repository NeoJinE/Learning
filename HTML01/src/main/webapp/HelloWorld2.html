<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>줄바꿈태그사용</title>
</head>
<body>
<p>Hello World</p>
<p> 안녕하세요</p>     <!-- p태그는 문단의 나눔이라, 2줄이 나뉜다. -->
html 문서를 <br>         <!--br태그를 통해 줄바꿈을 이용, 1줄이 나뉜다. -->
작성 중 입니다.	&nbsp&nbsp&nbsp&nbsp&nbsp   <!-- &nbsp;-공백 태그: 쓴 만큼 띄어쓰기를 실행한다. -->	탭키를 5번 눌렀습니다.
<br>새 줄에서 시작했습니다. 


















</body>
</html>
