<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>var_let.html</title>
		<script type="text/javascript">	
		//var 과 let 의 차이 : 중복 선언 여부
		//var 이용해서 동일 변수명으로 변수 선언 ------------------
		var name="홍길동";
		console.log(name); //f12키 이용 개발자도구의 console탭에서 확인
		
		var name="이몽룡";//동일변수명으로 선언해도 오류가 발생하지 않음
		console.log(name);
		
		//let 이용해서 변수 선언
		/* let name = "성춘향" ; */ //var로 선언한 변수 name과 변수명이 동일해서 오류 발생
		// let 명령어는 어떤 선언이던 var로 선언했던 let으로 선언했던간에 선언하려는 
		// 변수가 이미 선언되어 있으면 중복 선언으로 보고 에러 발생
		
		// var이나 let 명령 없이 변수 생성
		/* juso="서울시 강남구 역삼동" ; */ //22라인에서 선언하기전에 사용하면 let 규칙에 위배
		let juso="서울시 서대문구";//let 이용 juso 변수 선언, 위에서 생성한 변수와 변수명이 동일
		// let 으로 변수를 선언하는 코드가 있다면 해당 변수는 선언문이 나오기 전에 사용할 수 없음
		// let으로 선언된 변수의 사용은 선언 후 사용할 수 있다
		juso="서울시 강남구 역삼동";//juso 변수 let으로 선언 후 사용
		console.log(juso)
		
		//let을 이용한 동일한 변수 선언 코드
		let address = "서울"; // 아래 코드에서 address 동일 변수 선언해서 오류 발생
		console.log(address);
		
		let address = "제주"; // let 사용해서 동일 변수명으로 중복선언 되어져 오류 발생
		console.log(address);
		
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
