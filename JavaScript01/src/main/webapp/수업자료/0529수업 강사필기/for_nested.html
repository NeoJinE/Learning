<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for_nested.html</title>
		<script type="text/javascript">	
			for(i=1;i<=4;i++){
				for(j=1;j<=7;j++){
					document.write("<img src=\"image/apple.png\">");//왼쪽 코드의 실행 횟수는?28번 실행					
				}//apple.png를 7개 출력 (1개의 행 생성)
				document.write("<br>");//apple.png 7개 한행에 출력 후 다음줄로 커서 이동
				//위 코드의 실행 횟수는? 4번 실행
			}
			document.write("<hr>")
			//그림이 번갈아 나타나는 스크립트, 이미지는 4행 7열로 표시
			//for문 안에 if문 사용
			
			for(i=1; i<=4; i++){//4행
				for(j=1; j<=7; j++){ //7열
					if(j%2==1)
						document.write("<img src=\"image/apple.png\">");//(1)실행 횟수 16번
					else
						document.write("<img src=\"image/bomb.png\">");//(2)실행 횟수 12번
				}
				document.write("<br>");//(3)실행 횟수 4번
			}
		</script>
	</head>
	<body>
	 	
	</body>
</html>
