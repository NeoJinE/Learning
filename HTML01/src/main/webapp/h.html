<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>h가 1~6까지 사용된다.</title>
</head>
<body>
<!-- hn태그:  -->
<h1>제목표시 (크기1)</h1>
<h2>제목표시 (크기2)</h2>
<h3>제목표시 (크기3)</h3>
<h4>제목표시(크기4)</h4>
<h5>제목표시(크기5)</h5>
<h6>제목표시(크기6)</h6>
<!-- < 특수문자표현> === &lt; 특수문자표현 &gt; -->
<pre>엔터키 그대로 적용이 가능하다
이렇게 표현이 된다.</pre>
<p>대한민국&nbsp<span><i>서울시</i></span>&nbsp 강남구</p>   <!-- 대한민국 서울시 강남구 -->
<!--주석처리할시 코드의 실행을 정지하는 도구로 사용되기도 한다.

 -->












</body>
</html>
