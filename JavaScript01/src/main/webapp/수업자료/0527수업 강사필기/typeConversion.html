<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>typeConversion.html</title>
		<script type="text/javascript">	
			var num1 = prompt("숫자 1 입력 : ");
			var num2 = prompt("숫자 2 입력 : ");
			// 실수 입력이 되면 무조건 정수로 변환(소수점 아래 버림) 후 계산
			document.write(parseInt(num1)+parseInt(num2) + "<br>");
			// 실수 입력이 되면 실수 형태로 변환 후 계산
			document.write(Number(num1)+Number(num2) + "<br>");
		</script> 
	</head>
	<body>
	
	</body>
</html>
