<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inlineBlock 예제</title>
	<style type="text/css"> 
		.greenBox{			
				display:inline-block;

				width:150px;																			/* display:block; /* block가 기본값이므로 표현 여부 상관없이 동일함. */

				margin:10px;																			/* display:inline-block; */  /*옆으로 나란히 배치/ 설정영역 확보*/
				border:solid 3px #73AD21;
		}
	</style>
</head>

</body>
