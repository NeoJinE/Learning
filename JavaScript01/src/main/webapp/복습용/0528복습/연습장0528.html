<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
		var i =1;
			var num = parseInt(prompt(`숫자입력`));
				document.write(`총 ${num}개의 이미지 출력`);
					while(i<=num){
						if(i % 3 == 1){
							document.write(`<img src ="image/cherry.png">`);
						}else if(i % 3 == 2){
							document.write(`<img src ="image/cherry.png">`);
						}else{
							document.write(`<img src ="image/cherry.png">`);
						}
					}
		
		
		
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
