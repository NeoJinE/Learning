<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
		//1. 익명함수를 변수에 선언 및 출력.
			var sum = function(a,b){		//전달 받은 값을 더해서 출력.
				document.write(a + b + "<br>");
			};									//함수를 변수 안에 선언했기에, 함수가 끝나면 ; 이 반드시 있어야 한다.
												//익명함수의 호출시 저장된 변수명 사용해서 호출하며, 변수명 뒤의 ()로 필요하다.
				sum(10,20);
			
												//add 라는 새로운 익명함수 변수 선언 - sum의 코드를 저장.
		var add = sum;
		add(100,200);						//두 값을 더해 출력
		sum(1,3);								//두 값을 더해 출력
		
		alert(add);
			
			
			
			
			
			
			
				alert(sum);					//익명 함수가 저장된 변수를 출력하면, 함수의 코드가 보인다.
		</script>
	</head>
	<body>
	
	</body>
</html>
