<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
		//값을 전달받아(3개 값 전달) 연산을 진행 후 해당 연산 결과를 반환하는 함수.
		function calcAvg(sub1, sub2, sub3){//sub1, sub2, sub3는 매개변수임과 동시에 지역변수
				return(sub1 + sub2 + sub3)/3;
		}//매개변수가 있고, 반환값이 있는 함수. 
		
		//사용자가 입력한 값을 함수에 전달해서 평균 출력
		//점수를 입력하는 함수 선언.
		function input(){
			return parseInt(prompt("점수입력"));
	}
		
		
		
		//calcAvg 함수 호출시 3개의 실제값을 전달 해야 함. -함수를 호출해서 실제 값을 구성함.
		alert("점수의 평균은 : " +calcAvg(input(),input(),input()));
		
		
		
		
	
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
