<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for_누적_sum.html</title>
		<script type="text/javascript">	
		document.wrtie("에러 발생-sum 누적변수 사용전에 값을 입력하지 않았음");
			// 1부터 10까지의(누적) 합을 계산하는 반복문을 작성하고 그 합을 출력하는 스크립트
			for(i=1;i<=10;i++){//i값을 1부터 10까지 1씩 증가시켜라
				sum = sum + i ; // 오른쪽 항의 식이 진행되어서 값으로 변경되어야 왼쪽항 변수에 저장가능
				//sum변수가 오른쪽 항에서 사용되기 전에 값이 입력되지 않았음(참조 에러)
			// 변수1(가) = 변수1(나) + 3
			// 변수1이 정의되는 시점 : (가)
			// 변수1이 최초 사용되는 시점 : (나)
			// (가)시점보다 (나)시점이 먼저 발생 
			// = 기준으로 왼쪽항 오른쪽 항이 있음, 먼저 실행되어져야 하는 항은? 오른쪽 항
			}
			document.write("1부터 10까지의 합은 : "+ sum);
		//0+1->1+2->3+3->6+4->10+5->15
		</script>
	</head>

	</body>
</html>
