<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>write.html</title>
<script type = "text/javascript">
		document.write("스크립트가 출력한 문자");													 //document(body 태그).write()-()에 있는 내용을 출력해주세요
		document.write("<h2>제목</h2>")
		//개발자가 프로그램으로 만든 코드를 실행해서 브라우저가 body내 태그로 생성-동적생성//
</script>

</head>
<body>
바디태그에서 해석되어 출력한 문자 																		<!-- 정적생성:개발자가 직접 입력 -->
<h1>body 본문에서 출력</h1>																				<!-- 정적생성 -->
</body>
</html>
