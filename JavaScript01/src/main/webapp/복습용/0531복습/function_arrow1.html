<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			//1. 익명함수를 화살표함수로 만들기.
			let sum = (a,b) => a + b; 								//익명함수 sum은 매개변수 (a,b)의 인수를 전달받고, 두 값을 더한 결과를 리턴한다. 
																		// 해당 화살표 함수는 아래 익명함수의 일반적 정의와 동일하다.
			/* let sum = function(a,b){
				return a+b;
			} */
			alert(sum(1,2));
		
			let sayhi = () => alert("안녕하세요.");					//매개변수가 없는 익명함수를 화살표함수로 나타냄(매개변수가 없기 떄문에 ()를 생략할 수 없다.)
			sayhi();
			
			let c_log = x => console.log(x * 2); 					//익명함수를 화살표함수형태로 정의한것.(매개변수가 1개이기 떄문에 ()를 생략할 수 있다.) 
			c_log(3);
																		
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
