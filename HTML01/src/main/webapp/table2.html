<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 thead, tfoot </title>
<style>
		table { 
			width:600px; 
			height:200px;
		}
		thead { background-color:#0C3;}
		tfoot { background-color:#FC0;}
	</style>
</head>
<body>
	<table border = "1">
		<caption>휴양림 객식 정보</caption>
			<thead align = "center">
				<tr><th>방 이름</th><th>대상</th><th>크기</th><th>가격</th></tr>
			</thead>
			<tbody align = "center">
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
			</tbody>
			<tfoot align = "center">
				<tr><td></td><td></td><td></td><td></td></tr>
			</tfoot>
	</table>
</body>
</html>
