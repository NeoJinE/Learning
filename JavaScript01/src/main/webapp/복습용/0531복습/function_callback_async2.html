<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			//(2)비동기적 콜백함수 호출.=> 호출된 순서와 동일하게 결과가 출력되는지/ 종료되는지
			//=>호출은 2-1~2-3 순서대로 호출이 되었지만, 호출의 종료순서는 (2-1) => (2-3) =>(2-2) 비순서대로 실행 (작업3은 작업2가 종료되기 전에 호출되고 종료됨.)  
			//(1. 2-1작업 실행, 2-2의 cb함수가 )
			
			//1.일반함수 생성
			function cb (){
				console.log("콜백함수 호출됨.");
			}
			
			//
			
			
			//2.작업(실행코드)나열. 
			//2-1.첫번째 작업.
			console.log("콜백함수 호출 전 호출된 함수.");
			
			
			//2-2두번쨰 작업: Js의 내장함수인 setTimeout(함수명, 시간)을 입력. 
			//=> (setTimeout()함수는 정해진 시간이 지나면 전달된 함수를 실행하는 함수이다. = 전달되는 특정함수의 호출 시점을 정할 수 있다.)
			//cb함수를 setTimeout() 함수 호출되고, 3초후에 호출되도록 구성. 
			setTimeout(cb, 3000) //=> setTimeout함수는 즉시 실행되며, 3초후에 cb함수가 실행된다. (cb는 콜백함수.)								 
			
			//2-3.세번째 작업.
			console.log("콜백함수 호출 후 호출된 함수.즉 setTimeout 함수 호출 된 이후 호출된 함수.");
			
			
		
		
		
		
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
