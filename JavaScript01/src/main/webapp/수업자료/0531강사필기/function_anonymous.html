<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>function_anonymous.html</title>
		<script type="text/javascript">	
		// 익명함수 정의
			var sum = function(a,b){//전달 받은 값 더해서 출력
				document.write(a+b+"<br>") ;
			}; // 익명함수는 문장 끝에 ; 필요
			
			// 익명함수 호출 시 저장된 변수명 사용해서 호출, 단 변수명 뒤에 () 필요
			sum(10, 20) ;
			
			// add 라는 새로운 익명함수 변수 선언 - sum의 코드를 저장
			var add = sum ;
			
			add(100,200);//두값을 더해 출력
			sum(1,3);//두값을 더해 출력
			
			alert(add);			
			alert(sum); //익명 함수가 저장된 변수를 출력하면 함수코드가 출력됨
		</script>
	</head>
	<body>
	
	</body>
</html>
