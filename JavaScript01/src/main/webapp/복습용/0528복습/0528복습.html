		<script type="text/javascript">	
			//1.형변환-Js의 기능에 의해서 전달되는 데이터형태는 (문자열)이기에, 수치형 계산을 위해서 수치연산(문자=>숫자)으로 바꿔야 한다.
						//parseInt() , parseFloat() , Number() : Js의 내장함수 (기능)
			//ex).사용자에게 숫자를 입력 받아서 짝/홀수를 구분하는 스크립트.
				//=> 짝&홀수 구분: 2로 나눈 나머지가 0이면 짝수 아니면 홀수.(num % 2 = 0:짝수)
				//=>prompt() 함수로 입력된 data는 문자열=>숫자열로 변환해야 한다.
					 num1 = prompt("정수를 입력하세요");
					 num1 = parseInt(num1);		//정수형 변환
					 num1 =  Number(num1);		//숫자형으로 변환, 정수모양=>정수형, 숫자형=>
				
				 //제어문: 프로그램의 흐름을 변경하는 기능
				 //if문: 조건식이 참인 경우만 실행. 
				//나머지 연산자: %를 사용 ex). 10%2= 몫은 5, 나머지는 0. (10%2 = 0)의 값이 나온다.
				//입력받은 정수가 짝수인지 확인.
				if(num1 % 2 == 0 ) alert ("짝수입니다");		//if문종료
				document.write("홀수인 경우는 메시지가 출력되지 않았습니다.");  //num1이 짝수인지 홀수인지 상관없이 무조건 실행되는 모드.
				
				//----------------------------------------------------------------------------------------------------------
				
				num1 = prompt("정수를 입력하세요");
				 num1 = parseInt(num1);		//정수형 변환
				 num1 =  Number(num1);		//숫자형으로 변환, 정수모양=>정수형, 숫자형=>
				
				 //if~else문:조건식이 참인경우 실행 또는 거짓인 경우 실행하는 문장2 중 택 일.
				 //입력받은 정수가 짝수인지 홀수인지 확인하는 스크립트.
				 if(num1 % 2 ==0)  alert("짝수입니다");		//if문종료
				 else document.write("홀수인 경우는 메시지가 출력되지 않았습니다."); //if~else문 종료
				 
				 //짝 홀수에 대한 구분2: 2로 나눈 나머지가 1인경우 홀수 아니면 짝수
				 if(num1 % 2 == 1) alert("홀수입니다");
				 else document.write("짝수인 경우는 팝업 메시지가 출력되지 않았습니다.");
				 document.write("판단을 종료합니다."); 			//왼쪽 코드에 대해서  num1이 짝수일때 실행되는 코드인지 o/x로 표시하시오.
				
				 //-----------------------------------------------------------------------------------------------------------
				
				 //다중if문, 중첩if문
				 //problem1.
					 // 주문 금액에 따른 배달비 산정
					// 주문 금액이 18000원 이상이면 배달비 1000원 (조건1:주문금액조건)
					// 주문 금액이 12000원 이상이고 18000원 미만이면 배달 비 2000원(조건2:주문금액조건)
					// 주문 금액이 그 외인 경우 거리가 200m 이내이면 경우 배달비 3000원이고 200m 이상이라면 배달 불가(조건3)
				 order_price = Number(prompt("주문금액을 입력하세요"));

				 if (order_price >= 18000) {
				     alert("배달비는 1000원입니다");
				     document.write("배달가능 <br>");
				 } else if (order_price >= 12000) {
				     alert("배달비는 2000원입니다.<br>");
				     document.write("배달가능 <br>");
				 } else {
				     distance = confirm("배달거리가 200m 이하입니까? (yes는 확인버튼)");
					     if (distance == true) {
					         alert("배달비는 3000원입니다.<br>");

					     } else {
					         alert("배달이 불가능합니다.<br>");
					         document.write("배달불가능 <br>");
					     }
				 }
