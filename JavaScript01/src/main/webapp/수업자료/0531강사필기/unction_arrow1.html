<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>function_arrow1.html</title>
		<script type="text/javascript">	
			//익명함수를 화살표 함수 형식으로 생성
			let sum = (a,b)=> a+b; //매개변수 a,b에 인수를 전달받고 두값을 더한 결과 리턴
	
			/* 위 화살표 함수는 아래 익명함수의 일반적 정의와 동일하다
			let sum = function(a,b){
				return a+b ;
			}
			*/
			alert(sum(1,2));
			
			let sayHi = ()=> alert("안녕하세요!");//익명함수를 화살표 함수 형식으로 정의
			// 매개변수가 없는 익명함수 ()는 생략 불가능
			sayHi();
			
			let c_log = x => console.log(x * 2); //익명함수를 화살표 함수 형식으로 정의
			// 매개변수가 1개이므로 ( )생략
			c_log(3);
		</script>
	</head>
	<body>
	
	</body>
</html>
