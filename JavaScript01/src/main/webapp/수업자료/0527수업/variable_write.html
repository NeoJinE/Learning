<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>variable_write</title>
		<script type="text/javascript">	
			//변수 출력방법
			var n1=10, n2=10;
			document.write("n1 :"+ n1 +", n2 :" + n2 +"<br>");
			document.write(`n1 : ${n1}, n2 :  ${n2} +<br>`);
			document.write(`n1 + n2: ${n1 + n2}`);
		
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
