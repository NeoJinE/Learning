<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for2.html</title>
		<script type="text/javascript">	
			// 태그를 document.write()이용해서 동적 출력하는 프로그램
			// 목록 태그 생성 <ul><li></li></ul> : li태그를 반복문을 이용해 동적 생성

			document.write("<li> li 태그 동적 생성 </li>");
			
			// ul태그 내에 li 태그가 있어야 함
			// ul 태그 생성(여는 태그)
			document.write("<ul type='square'>");
			// li 태그 반복 요소로 생성 - 11번 반복을 명시적으로 코드 작성
			for (i=0; i<11 ;i++){//반복문이 참이되는(문장을 실행하는) 경우 i가 0~10일때까지 참, i값이 11이되면서 반복문을 벗어남
			document.write("<li> i = "+ i + "</li>");
			}
			// ul 태그 생성(닫는 태그)
			document.write("</ul>")
		</script>
	</head>
	<body>
	<li> li태그 body에 정적으로 생성</li>
	</body>
</html>
