<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for 누적 sum</title>
		<script type="text/javascript">
		document.write("에러가 발생:sum누적변수 사용전에 값을 입력하지 않았음..");
			//1부터 10까지의 합을 계산하는 반복문을 작성하고, 그 합을 출력하는 스크립트를 작성하시오.
			//
			
			for(i = 1; i <=10; i++){  
				sum = sum + i  																				//오른쪽항의 식이 진행되어서 값으로 변경되어야 왼쪽항 변수에 저장가능.   ( sum+=i ) = ( sum = sum + i )
				//sum변수가 오른쪽 항에서 사용되기 전에 값이 입력되지 않았음(참조 에러)
			//변수1(가) = 변수1(나) + 3
			//변수1이 정의되는 시점 : (가)
			//변수1이 최초 사용되는 시점: (나)
			//(가)시점보다 (나)시점이 먼저 발생.
			// =(대입연산자)는 왼쪽항과 오른쪽항이 있는데, 이때 먼저 실행되는 순서(원리)는 오른쪽의 값을 왼쪽에 적용, 
			}	
			document.write("1부터 10까지의 합은: " + sum);
		
		
		
		
		
		
		
		</script>
	</head>

	</body>
