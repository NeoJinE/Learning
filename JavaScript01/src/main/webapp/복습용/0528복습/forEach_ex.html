<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>forEach_ex.html</title>
		<script type="text/javascript">	
		// 사용자로부터 변수의 인덱스 값을 전달받아, 해당 인덱스의 항목을 출력하는 스크립트 생성하기
		var idx = parseInt(prompt("인덱스값을 입력하세요.", "정수 0~3사이의 값 입력"));
		var arr2 = ["컵", "안경", "사탕", "로션"];
		//foreach는 배열의 원소 수 만큼 반복을 진행.
		arr2.forEach(function(item, index, array){
				document.write(array[idx]); //idx값에 해당하는 항목이 arr2 항목의 원소 수 만큼 출력 진행
		});
		</script>
	</head>
	<body>
	
	</body>
</html>
